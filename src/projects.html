<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
  <div id="layer">
  <div id="navbar"></div>
  <button class="btn" id="featuredReposButton">Featured Repos</button>
    <div class="projectsContainer">
      <div id="title">
        <h1 class="title" id="view">Featured Github Repositories</h1>
      </div>
      <div class="projects">
        <div class="box">
          <iframe src="" width="650" height="500"></iframe>
        </div>
        <div id="descriptionContainer">
          <div id="description">
            <h3>Name:</h3>
            <h2 id="descriptionName"></h2>
            <h3>Description:</h3>
            <h4 id="descriptionDesc"></h4>
            <h3>Primary Language:</h3>
            <h2 id="descriptionLanguages"></h2>
          </div>
        </div>
        <div class="repos">
          <div id="featuredRepos"></div>
        </div>
      </div>
      <div class="stats">
        <img src="https://github-readme-stats.vercel.app/api/top-langs/?username=kimwoojin211&layout=compact&theme=nightowl" />
      <img 
        src="https://github-readme-stats.vercel.app/api//?username=kimwoojin211&show_icons=true&count_private=true&theme=nightowl"
        />
    </div>
  </div>
</body>

</html>
